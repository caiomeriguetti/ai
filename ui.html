<!DOCTYPE html>
<html>
	<head>
		<title>Branch and bound</title>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="lib.js"></script>
		<script src="app.js"></script>
		<link rel="stylesheet" type="text/css" href="app.css">

	</head>
	<body>
		<div class="inputs">
			<h2>Vertices number</h2>
			<input id="num-vertices" type="number" placeholder="Vertices number"></input>
			<br/>
			<button id="create-inputs">Create Inputs</button>
			<br/>
			<h2>Vertices names</h2>
			<div class="names">
			</div>
			<br/>
			<h2>Adjacency matrix</h2>
			<div class="adj-matrix">
			</div>
			<br />
			<h2>Path to find</h2>
			<div class="orig-dest">
				<select id="origin">
				</select>
				<br />
				<select id="dest">
				</select>
			</div>
			<br/>
			<button id="find-path">Find path</button>
			<h2>Result</h2>
			<div class="result">
				
			</div>
		</div>


	</body>
</html>
